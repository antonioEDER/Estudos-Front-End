<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1>Lista de Tarefas</h1>

        <div class="row">
            <div class="input-group">
                <input type="search" class="form-control" v-model="buscar" placeholder="Buscar">
            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                        <tr>
                            <th v-on:click="ordenarPor('id')">
                                    <i class="fa fa-fw fa-sort"
                                    v-bind:class="{
                                    'fas fa-sort-amount-up': orderCol === 'id' && orderInverse === 1,
                                    'fas fa-sort-amount-down': orderCol === 'id' && orderInverse === -1
                                    }"
                                    ></i>
                                Id
                            </th>
                            <th v-on:click="ordenarPor('title')">
                                    <i class="fa fa-fw fa-sort"
                                    v-bind:class="{
                                 'fas fa-sort-amount-up': orderCol === 'title' && orderInverse === 1,
                                 'fas fa-sort-amount-down': orderCol === 'title' && orderInverse === -1
                                 }"
                                 ></i>
                                Nome
                            </th>
                            <th v-on:click="ordenarPor('value')">
                               <i class="fa fa-fw fa-sort"
                                    v-bind:class="{
                                 'fas fa-sort-amount-up': orderCol === 'value' && orderInverse === 1,
                                 'fas fa-sort-amount-down': orderCol === 'value' && orderInverse === -1
                                 }"
                                 ></i>
                                Valor
                            </th>
                            <th v-on:click="ordenarPor('description')">
                                <i class="fa fa-fw fa-sort"
                                    v-bind:class="{
                                 'fas fa-sort-amount-up': orderCol === 'description' && orderInverse === 1,
                                 'fas fa-sort-amount-down': orderCol === 'description' && orderInverse === -1
                                 }"
                                 ></i>
                                Descrição
                            </th>
                        </tr>
                </thead>
                <tbody>
                    <tr v-for="livro in filtrar">
                        <td>{{livro.id}}</td>
                        <td>{{livro.title}}</td>
                        <td>{{livro.value}}</td>
                        <td>{{livro.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

</div>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="./node_modules/lodash/lodash.js"></script>
<script src="./logica.js"></script>

</body>
</html>
