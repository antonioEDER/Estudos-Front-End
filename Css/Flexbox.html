<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>

  .flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;
  justify-content: center;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.primeiro{
  order: -1;
}

</style>
<body>
  <h1>Flexbox</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div style="flex-grow: 8">7</div>
  <div class="primeiro">8</div>
</div>


</body>
</html>

<!-- 
   display: flex; * ativo o flex box
   flex-direction: inherit;  define em qual direção o contêiner deseja empilhar os itens flexíveis.
   align-items: center; alinha o box
   order: -1; Altera o index de exibição
  justify-content: center; alinha o flex box
   

 -->
